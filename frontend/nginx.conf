# nginx configuration for Gomoku frontend
# Serves the React SPA and proxies API requests to the backend
# NOTE: This is a template processed by envsubst at container startup.
# Only ${BACKEND_URL}, ${BACKEND_PROTO}, ${BACKEND_HOST} are substituted.

upstream gomoku_backend {
    server ${BACKEND_URL};
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Static asset caching (Vite hashed filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
    }

    # Proxy API requests to backend
    location /gomoku/ {
        proxy_pass ${BACKEND_PROTO}://gomoku_backend;
        proxy_http_version 1.1;
        proxy_set_header Host ${BACKEND_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;
        proxy_ssl_name ${BACKEND_HOST};
        proxy_connect_timeout 5s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Proxy health/ready checks
    location /health {
        proxy_pass ${BACKEND_PROTO}://gomoku_backend;
        proxy_http_version 1.1;
        proxy_set_header Host ${BACKEND_HOST};
        proxy_set_header Connection "";
        proxy_ssl_server_name on;
        proxy_ssl_name ${BACKEND_HOST};
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }

    # SPA fallback - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
