# nginx.conf - Load Balancer Configuration
# This config runs on both LB boxes (AZ-a and AZ-b)
# nginx handles SSL termination, static assets, and routes dynamic requests to HAProxy

user _www;
worker_processes 6;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 256;
    # use epoll;
    use kqueue;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logging format with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # Rate limiting zone (optional, adjust as needed)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream to local HAProxy pool
    # HAProxy listens on port 10000 with SO_REUSEPORT (5 processes)
    upstream haproxy_backend {
        server 127.0.0.1:10000;
        keepalive 32;
    }

    # =========================================================================
    # Gomoku API Server (api.gomoku.example.com)
    # =========================================================================
    server {
        listen 80;
        server_name localhost gomoku.games;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name localhost gomoku.games;

        # SSL Configuration
        ssl_certificate /Users/kig/.letsencrypt/live/gomoku.games/fullchain.pem;
        ssl_certificate_key /Users/kig/.letsencrypt/live/gomoku.games/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint (handled locally by nginx for LB health)
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static assets (if any)
        location /app {
            alias /Users/kig/gomoku-ansi-c/web/public;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # API routes - proxy to HAProxy
        location /health {
            proxy_pass http://haproxy_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        location /gomoku/ {
            # Optional rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://haproxy_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Longer timeout for AI computation (up to 60s)
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings for JSON responses
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Default - return 404
        location / {
            return 404 '{"error": "Not found"}';
            add_header Content-Type application/json;
        }
    }

    # =========================================================================
    # Additional sites can be added here following the same pattern
    # =========================================================================
    
    # Example: Another site that also uses the gomoku backend
    # server {
    #     listen 443 ssl http2;
    #     server_name another-site.example.com;
    #     ...
    # }
}
