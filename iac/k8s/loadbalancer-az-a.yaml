# loadbalancer-az-a.yaml - Load balancer deployment for Availability Zone A
# Runs nginx (SSL termination) + haproxy (backend routing)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadbalancer-az-a
  namespace: gomoku
  labels:
    app.kubernetes.io/name: gomoku
    app.kubernetes.io/component: loadbalancer
    topology.kubernetes.io/zone: us-east-1a
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gomoku
      app.kubernetes.io/component: loadbalancer
      topology.kubernetes.io/zone: us-east-1a
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gomoku
        app.kubernetes.io/component: loadbalancer
        topology.kubernetes.io/zone: us-east-1a
    spec:
      # Ensure scheduled in AZ-a
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - us-east-1a
      containers:
      # nginx container - SSL termination and static assets
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        resources:
          requests:
            cpu: "500m"
            memory: "128Mi"
          limits:
            cpu: "1000m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /nginx-health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /nginx-health
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
      
      # haproxy container - backend routing with agent-check
      - name: haproxy
        image: haproxy:2.8-alpine
        ports:
        - name: frontend
          containerPort: 10000
          protocol: TCP
        - name: stats
          containerPort: 8404
          protocol: TCP
        volumeMounts:
        - name: haproxy-config
          mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
          readOnly: true
        resources:
          requests:
            cpu: "500m"
            memory: "64Mi"
          limits:
            cpu: "1000m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: frontend
          initialDelaySeconds: 5
          periodSeconds: 10
      
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: haproxy-config
        configMap:
          name: haproxy-config-az-a
      - name: ssl-certs
        secret:
          secretName: gomoku-tls-cert
          optional: true  # Allow deployment without certs for testing
---
# Service to expose load balancer in AZ-a
apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-az-a
  namespace: gomoku
  labels:
    app.kubernetes.io/name: gomoku
    app.kubernetes.io/component: loadbalancer
    topology.kubernetes.io/zone: us-east-1a
  annotations:
    # For AWS: use NLB for better performance
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "false"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: gomoku
    app.kubernetes.io/component: loadbalancer
    topology.kubernetes.io/zone: us-east-1a
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
