# kustomization.yaml - Kustomize configuration for deploying all resources
# Apply with: kubectl apply -k iac/k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gomoku

resources:
  - namespace.yaml
  - configmaps.yaml
  - gomoku-workers.yaml
  - envoy-gateway.yaml
  - frontend.yaml
  - ingress.yaml

# Common labels applied to all resources (including selectors for fresh deploy)
labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: gomoku-platform
    includeSelectors: true

# Image customization (override in overlays or via kustomize edit)
images:
  - name: gomoku-httpd
    newName: us-central1-docker.pkg.dev/fine-booking-486503-k7/gomoku/gomoku-httpd
    newTag: latest
  - name: gomoku-frontend
    newName: us-central1-docker.pkg.dev/fine-booking-486503-k7/gomoku/gomoku-frontend
    newTag: latest
  - name: envoyproxy/envoy
    newName: envoyproxy/envoy
    newTag: v1.28-latest
