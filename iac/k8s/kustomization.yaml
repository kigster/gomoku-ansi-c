# kustomization.yaml - Kustomize configuration for deploying all resources
# Apply with: kubectl apply -k iac/k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gomoku

resources:
  - namespace.yaml
  - configmaps.yaml
  - gomoku-workers.yaml
  - envoy-gateway.yaml
  - frontend.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: gomoku-platform

# Image customization (override in overlays or via kustomize edit)
images:
  - name: gomoku-httpd
    newName: gomoku-httpd
    newTag: latest
  - name: gomoku-frontend
    newName: gomoku-frontend
    newTag: latest
  - name: envoyproxy/envoy
    newName: envoyproxy/envoy
    newTag: v1.28-latest
