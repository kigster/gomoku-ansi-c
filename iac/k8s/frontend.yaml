# frontend.yaml - React SPA served by nginx, proxies API to Envoy gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gomoku-frontend
  namespace: gomoku
  labels:
    app.kubernetes.io/name: gomoku
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gomoku
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gomoku
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: nginx
          image: gomoku-frontend:latest
          imagePullPolicy: Always
          env:
            - name: BACKEND_URL
              value: "envoy-gateway.gomoku.svc.cluster.local:10000"
            - name: BACKEND_PROTO
              value: "http"
            - name: BACKEND_HOST
              value: "envoy-gateway.gomoku.svc.cluster.local"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gomoku-frontend
  namespace: gomoku
  labels:
    app.kubernetes.io/name: gomoku
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: gomoku
    app.kubernetes.io/component: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
