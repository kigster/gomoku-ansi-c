# Envoy configuration for Gomoku HTTP daemon load balancing
# Replaces HAProxy with equivalent functionality plus request queueing
#
# Key features:
# - Circuit breaker with max_pending_requests for queueing (up to 1000 requests)
# - HTTP health checks on /ready endpoint (503 when server is busy)
# - Least requests load balancing (routes to least loaded server)
# - Automatic retry on 503 errors
#
# Usage: envoy -c envoy.yaml

admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

static_resources:
  listeners:
    - name: gomoku_listener
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: gomoku_http
                codec_type: AUTO
                # Extended timeouts for AI computation (up to 10 minutes)
                request_timeout: 600s
                idle_timeout: 600s
                route_config:
                  name: gomoku_route
                  virtual_hosts:
                    - name: gomoku_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: gomoku_cluster
                            timeout: 600s
                            retry_policy:
                              # Retry on 503 (service unavailable) errors
                              retry_on: "503"
                              num_retries: 3
                              per_try_timeout: 600s
                              retry_back_off:
                                base_interval: 0.1s
                                max_interval: 10s
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: gomoku_cluster
      connect_timeout: 5s
      type: STATIC
      # Least requests: routes to the endpoint with the fewest active requests
      # Combined with health checks, this routes to idle servers first
      lb_policy: LEAST_REQUEST

      # Circuit breaker configuration - THIS IS KEY FOR QUEUEING
      # When all servers are busy, requests queue here instead of returning 503
      circuit_breakers:
        thresholds:
          - priority: DEFAULT
            # Max concurrent connections to all endpoints combined
            max_connections: 100
            # Max pending requests in queue (before returning 503)
            max_pending_requests: 1000
            # Max concurrent requests to all endpoints
            max_requests: 100
            # Max retries
            max_retries: 10

      # Health check configuration
      # Uses /ready endpoint which returns 503 when server is busy
      health_checks:
        - timeout: 2s
          interval: 1s
          unhealthy_threshold: 2
          healthy_threshold: 1
          http_health_check:
            path: "/ready"
          # Don't remove unhealthy hosts from cluster - just deprioritize them
          # This allows requests to queue rather than fail
          always_log_health_check_failures: true

      # Common HTTP protocol options
      common_http_protocol_options:
        idle_timeout: 600s

      # Outlier detection - eject hosts that are failing
      outlier_detection:
        consecutive_5xx: 5
        interval: 10s
        base_ejection_time: 30s
        max_ejection_percent: 50
        enforcing_consecutive_5xx: 100

      load_assignment:
        cluster_name: gomoku_cluster
        endpoints:
          - lb_endpoints:
              # AZ-a servers (PRIMARY) - 5 gomoku-httpd instances
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9500
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9501
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9502
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9503
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9504
                load_balancing_weight: 100
              # AZ-b servers (BACKUP) - 5 more gomoku-httpd instances
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9505
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9506
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9507
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9508
                load_balancing_weight: 100
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9509
                load_balancing_weight: 100
